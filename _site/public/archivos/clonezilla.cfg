# Este archivo ha sido editado para compatibilidad con la version clonezilla-live-2.4.2-32-amd64 instalado con yumi
# Debe ser colocado en el directorio /multiboot/clonezilla-live-2.4.2-32-amd64/EFI/boot/
# La configuracion en el /boot/grub/grub.cfg debe apuntar a este archivo

set prefix=/multiboot/clonezilla-live-2.4.2-32-amd64/EFI/boot/
set default="0"
if loadfont $prefix/unicode.pf2; then
  set gfxmode=auto
  insmod efi_gop
  insmod efi_uga
  insmod gfxterm
  terminal_output gfxterm
fi
set timeout="30"
set hidden_timeout_quiet=false

if background_image $prefix/ocswp-grub2.png; then
  set color_normal=black/black
  set color_highlight=magenta/black
else
  set color_normal=cyan/blue
  set color_highlight=white/blue
fi

# Since no network setting in the squashfs image, therefore if ip=, the network is disabled.

menuentry "Clonezilla live (Default settings, VGA 800x600)"{
  search --set -f /multiboot/clonezilla-live-2.4.2-32-amd64/live/vmlinuz
  linux /multiboot/clonezilla-live-2.4.2-32-amd64/live/vmlinuz boot=live live-media-path=/multiboot/clonezilla-live-2.4.2-32-amd64/live union=overlay username=user config components quiet noswap edd=on nomodeset nodmraid noeject locales= keyboard-layouts= ocs_live_run="ocs-live-general" ocs_live_extra_param="" ocs_live_batch=no vga=788 ip= net.ifnames=0  nosplash i915.blacklist=yes radeonhd.blacklist=yes nouveau.blacklist=yes vmwgfx.enable_fbdev=1
  initrd /multiboot/clonezilla-live-2.4.2-32-amd64/live/initrd.img
}
